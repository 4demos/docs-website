            options:
              - value: 'docker-yes'
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-lambda-function
            options:
              - value: 'aws-no'
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-lambda-function
            options:
              - value: 'aws-no'
          - optionType: python-framework
            options:
              - value: 'cherrypy'
              - value: 'fastapi'
              - value: 'fastcgi'
              - value: 'mod-wsgi'
              - value: 'mod-wsgi-express'
              - value: 'paste'
              - value: 'scgi'
              - value: 'starlette'
