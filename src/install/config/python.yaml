    label: 'Is your project in Docker?'
    placeholder: 'Please select one:'
    options:
      - value: 'yesDocker'
        displayName: 'Yes'
      - value: 'noDocker'
        displayName: 'No'
  - optionType: framework
    label: 'Choose the option that best fits your environment'
    placeholder: 'Please select one:'
    options:
      - value: 'no-framework'
        displayName: 'No framework'
      - value: 'ajp'
        displayName: 'AJP'
      - value: 'aws'
        displayName: 'AWS Lambda'
      - value: 'cherrypy'
        displayName: 'CherryPy'
      - value: 'daphne'
        displayName: 'Daphne'
      - value: 'fastapi'
        displayName: 'FastAPI'
      - value: 'fastcgi'
        displayName: 'FastCGI'
      - value: 'gunicorn'
        displayName: 'Gunicorn'
      - value: 'hypercorn'
        displayName: 'Hypercorn'
      - value: 'mod-wsgi'
        displayName: 'mod_wsgi'
      - value: 'mod-wsgi-express'
        displayName: 'mod_wsgi-express'
      - value: 'paste'
        displayName: 'Paste'
      - value: 'scgi'
        displayName: 'SCGI'
      - value: 'starlette'
        displayName: 'Starlette'
      - value: 'tornado'
        displayName: 'Tornado'
      - value: 'uvicorn'
