appInfo:

# Define the categories for each type of question you'll be asking:

  - optionType: python-lambda-function
    label: 'Do you want to monitor a Lambda function?'
    placeholder: 'Make a selection:'
    options:
      - value: 'aws-yes'
        displayName: 'Yes'
      - value: 'aws-no'
        displayName: 'No'

  - optionType: python-docker
    label: 'Do you want to monitor a Python web app in Docker?'
    placeholder: 'Make a selection:'
    options:
      - value: 'docker-yes'
        displayName: 'Yes'
      - value: 'docker-no'
        displayName: 'No'

  - optionType: python-non-web
    label: 'Do you want to monitor a non-web app?'
    placeholder: 'Make a selection:'
    options:
      - value: 'non-web-yes'
        displayName: 'Yes'
      - value: 'non-web-no'
        displayName: 'No'

  - optionType: python-framework
    label: 'What kind of Python framework are you using?'
    placeholder: 'Make a selection:'
    options:
      - value: 'cherrypy'
        displayName: 'CherryPy'
      - value: 'fastapi'
        displayName: 'FastAPI'
      - value: 'fastcgi'
        displayName: 'FastCGI'
      - value: 'mod-wsgi'
        displayName: 'mod_wsgi'
      - value: 'mod-wsgi-express'
        displayName: 'mod_wsgi-express'
      - value: 'paste'
        displayName: 'Paste'
      - value: 'scgi'
        displayName: 'SCGI'
      - value: 'starlette'
        displayName: 'Starlette'
      - value: 'web2py'
        displayName: 'Web2Py'
      - value: 'unsupported-asgi-framework'
        displayName: 'Unsupported ASGI framework'
      - value: 'unsupported-wsgi-framework'
        displayName: 'Unsupported WSGI framework'

  - optionType: python-server
    label: 'What server are you using?'
    placeholder: 'Make a selection:'
    options:
      - value: 'ajp'
        displayName: 'AJP'
      - value: 'daphne'
        displayName: 'Daphne'
      - value: 'gunicorn'
        displayName: 'Gunicorn'
      - value: 'hypercorn'
        displayName: 'Hypercorn'
      - value: 'tornado'
        displayName: 'Tornado'
      - value: 'uvicorn'
        displayName: 'Uvicorn'
      - value: 'uwsgi'
        displayName: 'uWSGI'
      - value: 'waitress'
        displayName: 'Waitress'

# -------------------------------------------
# Here are the steps users will actually see:
# -------------------------------------------

steps:

# Ask the user if they are instrumenting an AWS Lambda function:
  - filePath: 'src/install/python/python-agent-ask-lambda.mdx'

# Ask the user if they are instrumenting an app in Docker:
  - filePath: 'src/install/python/python-agent-ask-docker.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-lambda-function
            options:
              - value: 'aws-no'

# Ask the user if they are instrumenting a non-web app:
  - filePath: 'src/install/python/python-agent-ask-non-web.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-docker
            options:
              - value: 'docker-no'

# Ask the user what Python framework they are using:
  - filePath: 'src/install/python/python-agent-ask-framework.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-no'

# Ask the user what Python server they are using:
  - filePath: 'src/install/python/python-agent-ask-server.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-framework
            options:
              - value: 'cherrypy'
              - value: 'fastapi'
              - value: 'fastcgi'
              - value: 'mod-wsgi'
              - value: 'mod-wsgi-express'
              - value: 'paste'
              - value: 'scgi'
              - value: 'starlette'
              - value: 'web2py'
              - value: 'unsupported-asgi-framework'
              - value: 'unsupported-wsgi-framework'

# Display the AWS Lambda content if the users selects it.
# Note that AWS trumps all other options because we send users to other docs.
  - filePath: 'src/install/python/python-agent-aws-lambda.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-lambda-function
            options:
              - value: 'aws-yes'
# Display the download information (not applicable to AWS):
  - filePath: 'src/install/python/python-agent-download.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-docker
            options:
              - value: 'docker-yes'

      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'

      - isConditionalStep: true
        selectedOptions:
          - optionType: python-server
            options:
              - value: 'ajp'
              - value: 'daphne'
              - value: 'gunicorn'
              - value: 'hypercorn'
              - value: 'tornado'
              - value: 'uvicorn'
              - value: 'uwsgi'
              - value: 'waitress'

# Display the license information (not applicable to AWS):
  - filePath: 'src/install/python/python-agent-license.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-docker
            options:
              - value: 'docker-yes'

      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'

      - isConditionalStep: true
        selectedOptions:
          - optionType: python-server
            options:
              - value: 'ajp'
              - value: 'daphne'
              - value: 'gunicorn'
              - value: 'hypercorn'
              - value: 'tornado'
              - value: 'uvicorn'
              - value: 'uwsgi'
              - value: 'waitress'

# Display the configuration information (not applicable to AWS):
  - filePath: 'src/install/python/python-agent-create-config-file.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-docker
            options:
              - value: 'docker-yes'

      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'

      - isConditionalStep: true
        selectedOptions:
          - optionType: python-server
            options:
              - value: 'ajp'
              - value: 'daphne'
              - value: 'gunicorn'
              - value: 'hypercorn'
              - value: 'tornado'
              - value: 'uvicorn'
              - value: 'uwsgi'
              - value: 'waitress'

# Display the Docker information:
  - filePath: 'src/install/python/python-agent-uvicorn-docker.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-docker
            options:
              - value: 'docker-yes'

# Display the non-web app information:
  - filePath: 'src/install/python/python-agent-non-web-apps.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
          - optionType: python-non-web
            options:
              - value: 'non-web-yes'

