appInfo:
  - optionType: python-lambda-function
    label: 'Do you want to monitor a Lambda function?'
    placeholder: 'Make a selection:'
    options:
      - value: 'aws-yes'
        displayName: 'Yes'
      - value: 'aws-no'
        displayName: 'No'
  - optionType: python-docker
    label: 'Do you want to monitor a Python web app in Docker?'
    placeholder: 'Make a selection:'
    options:
      - value: 'docker-yes'
        displayName: 'Yes'
      - value: 'docker-no'
        displayName: 'No'
  - optionType: python-non-web
    label: 'Do you want to monitor a non-web app?'
    placeholder: 'Make a selection:'
    options:
      - value: 'non-web-yes'
        displayName: 'Yes'
      - value: 'non-web-no'
        displayName: 'No'
  - optionType: python-framework
    label: 'What kind of Python framework are you using?'
    placeholder: 'Make a selection:'
    options:
      - value: 'cherrypy'
        displayName: 'CherryPy'
      - value: 'fastapi'
        displayName: 'FastAPI'
      - value: 'fastcgi'
        displayName: 'FastCGI'
      - value: 'mod-wsgi'
        displayName: 'mod_wsgi'
      - value: 'mod-wsgi-express'
        displayName: 'mod_wsgi-express'
      - value: 'paste'
        displayName: 'Paste'
      - value: 'scgi'
        displayName: 'SCGI'
      - value: 'starlette'
        displayName: 'Starlette'
      - value: 'web2py'
        displayName: 'Web2Py'
      - value: 'unsupported-asgi-framework'
        displayName: 'Unsupported ASGI framework'
      - value: 'unsupported-wsgi-framework'
        displayName: 'Unsupported WSGI framework'
  - optionType: python-server
    label: 'What server are you using?'
    placeholder: 'Make a selection:'
    options:
      - value: 'ajp'
        displayName: 'AJP'
      - value: 'daphne'
        displayName: 'Daphne'
      - value: 'gunicorn'
        displayName: 'Gunicorn'
      - value: 'hypercorn'
        displayName: 'Hypercorn'
      - value: 'tornado'
        displayName: 'Tornado'
      - value: 'uvicorn'
        displayName: 'Uvicorn'
      - value: 'uwsgi'
        displayName: 'uWSGI'
      - value: 'waitress'
        displayName: 'Waitress'
steps:
  - filePath: 'src/install/python/python-agent-ask-lambda.mdx'
  - filePath: 'src/install/python/python-agent-ask-docker.mdx'
    overrides:
      - isConditionalStep: true
        selectedOptions:
