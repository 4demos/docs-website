agentName: python
agentType: APM
title: 'Monitor your Python app'
metaDescription: "Here are several ways to install the Python APM agent"
introFilePath: 'src/install/python/intro.mdx'
appInfo:
  - optionType: aws-lambda
    label: "Is your project a Lambda function in AWS?"
    placeholder: 'Please select one:'
    options:
      - value: 'aws-lambda-yes'
        displayName: 'I want to instrument a Lambda function in AWS'
      - value: 'aws-lambda-no'
        displayName: 'No, I am not using a Lambda function'
  - optionType: docker
    label: 'Is your project in Docker?'
    placeholder: 'Please select one:'
    options:
      - value: 'docker-yes'
        displayName: 'I am using Docker'
        logo: 'docker'
      - value: 'docker-no'
        displayName: 'I am not using Docker'
  - optionType: framework
    label: 'Select your Python framework, or choose non-web-option'
    placeholder: 'Please select one:'
    options:
      - value: 'no-framework'
        displayName: 'No framework (or non-web apps)'
      - value: 'ajp'
        displayName: 'AJP'
      - value: 'cherrypy'
        displayName: 'CherryPy'
        logo: 'cherrypy'
      - value: 'daphne'
        displayName: 'Daphne'
      - value: 'fastapi'
        displayName: 'FastAPI'
        logo: 'fastapi'
      - value: 'gunicorn'
        displayName: 'Gunicorn'
        logo: 'gunicorn'
      - value: 'hypercorn'
        displayName: 'Hypercorn'
        logo: 'hypercorn'
      - value: 'mod-wsgi'
        displayName: 'mod_wsgi'
      - value: 'paste'
        displayName: 'Paste'
      - value: 'scgi'
        displayName: 'SCGI'
      - value: 'starlette'
        displayName: 'Starlette'
        logo: 'starlette'
      - value: 'tornado'
        displayName: 'Tornado'
        logo: 'tornado'
      - value: 'uvicorn'
        displayName: 'Uvicorn'
