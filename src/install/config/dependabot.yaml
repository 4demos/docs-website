agentName: dependabot
agentType: VM
title: 'Send dependabot data'
metaDescription: 'Test for vuln mgmt.'
introFilePath: 'src/install/vm/intro.mdx'
appInfo:
  - optionType: deployment
    label: 'Do you want to send new or previously detected vulnerabilities?'
    placeholder: 'I want to send...'
    options:
      - value: 'new'
        displayName: 'new vulnerabilities'
        logo: 'docker'
      - value: 'previous'
        displayName: 'previously detected vulnerabilities'
        logo: 'docker'

steps:
  - filePath: 'src/install/vm/default.mdx'
    overrides:
      - filePath: 'src/install/vm/new.mdx'
        selectedOptions:
          - optionType: deployment
            options:
              - value: 'new'
      - filePath: 'src/install/vm/previous.mdx'
        selectedOptions:
          - optionType: deployment
            options:
              - value: 'previous'
  - filePath: 'src/install/vm/monitor.mdx'
whatsNextFilePath: 'src/install/java/whatsNext.mdx'
